<div class="card pad">
  <div class="container row">
    <h4>Subscribers</h4>
  </div>
  <div class="col-lg-12 mt-4 mt-lg-0">
    <dx-data-grid
      *ngIf="subscribers"
      id="subscribersContainer"
      [dataSource]="subscribers"
      [columnAutoWidth]="true"
      [showBorders]="true"
      [showRowLines]="true"
      [showColumnLines]="false"
      [allowColumnReordering]="true"
      [allowCollapsing]="false"
      [wordWrapEnabled]="true"
      [hoverStateEnabled]="true"
      [stateStoring]="subscribersStateOptions"
      (onFileSaving)="core.onFileSaving($event, 'subscribers')"
    >
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
      <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
      <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20, 30]"
        [showInfo]="true"
      ></dxo-pager>
      <dxo-search-panel
        [visible]="true"
        [width]="240"
        [placeholder]="'Search...' | translate"
      ></dxo-search-panel>

      <!-- Columns -->
      <dxi-column
        dataField="email"
        [caption]="'Email' | translate"
      ></dxi-column>

      <!-- <dxi-column cellTemplate="actionsTemplate" [caption]="" alignment="right">
    </dxi-column> -->

      <dxo-export
        [enabled]="true"
        fileName="subscribers"
        [allowExportSelectedData]="false"
      ></dxo-export>
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    </dx-data-grid>
  </div>
</div>
