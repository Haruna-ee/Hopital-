<div class="alert-container">
  <app-login-alert></app-login-alert>
</div>
<br />
<br />
<div id="pricing" class="cards-2">
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-4">
        <!-- Card-->
        <div class="card">
          <div class="card-body">
            <div class="card-title">REGISTER</div>
            <div class="card-subtitle">
              We are here for you |
              <span routerLink="/" class="pointer">E-Hospital</span>
            </div>
            <form
              role="form"
              [formGroup]="registerForm"
            >

              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-envelope"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
                      />
                    </svg>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback">Please enter an email.</div>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-person-fill theme"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                      />
                    </svg>
                  </span>
                </div>
                <select
                class="form-control"
                  formControlName="role"
                  placeholder="Role"
                  aria-describedby="inputGroupPrepend"
                  required>
                  <option value="" selected>Select role</option>
                  <option value="doctor">Doctor</option>
                  <option value="nurse">Nurse</option>
                  <option value="patient">Patient</option>
                </select>
                <div class="invalid-feedback">Please enter your names.</div>
              </div>
              <div class="input-group mb-2" id="show_hide_password">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="input-group-prepend">
                  <a href="" class="input-group-text" id="inputGroupPrepend"
                    ><i class="fa fa-eye-slash theme" aria-hidden="true"></i
                  ></a>
                </div>
                <div class="invalid-feedback">Please select a password.</div>
              </div>
              <div class="input-group mb-2" id="show_hide_password">
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Confirm password"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="input-group-prepend">
                  <a href="" class="input-group-text" id="inputGroupPrepend"
                    ><i class="fa fa-eye-slash theme" aria-hidden="true"></i
                  ></a>
                </div>
                <div class="invalid-feedback">
                  Please enter password to confirm.
                </div>
              </div>
              <div class="input-group mb-4 center pointer login">
                <span
                  >Already have an account?
                  <a routerLink="/login">Login</a></span
                >
              </div>
            </form>

            <div class="button-wrapper">
              <a class="btn-solid-reg pointer" (click)="onSubmit()"
                >Register<i *ngIf="loading" class="fa fa-spinner fa-spin"></i></a
              >
            </div>
          </div>
        </div>
        <!-- end of card -->
        <!-- end of card -->
      </div>
      <!-- end of col -->
      <div class="col"></div>
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container -->
</div>
<!-- end of cards-2 -->
<!-- end of pricing -->
