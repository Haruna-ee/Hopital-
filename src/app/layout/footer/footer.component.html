<!-- Footer -->
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="footer-col">
          <h4>About E-Hospital</h4>
          <p>
            We're passionate about offering some of the best hospital services
            for everyone at affordable prices
          </p>
        </div>
      </div>
      <!-- end of col -->
      <div class="col-md-4">
        <div class="footer-col middle">
          <h4>Subscribe to newsletter</h4>
          <form class="form-inline form" [formGroup]="subscribeForm"  (ngSubmit)="subscribe()">
            <input type="text" formControlName="email" placeholder="Enter email" />
            &nbsp;
            <button type="submit">Subscribe</button>
          </form>
          <div>
            <span class="green" *ngIf="success">Subscribed to newsletter successfully</span>
          </div>
        </div>
      </div>
      <!-- end of col -->
      <div class="col-md-4">
        <div class="footer-col last">
          <h4>Social Media</h4>
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-facebook-f fa-stack-1x"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-twitter fa-stack-1x"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-google-plus-g fa-stack-1x"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-instagram fa-stack-1x"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-linkedin-in fa-stack-1x"></i>
            </a>
          </span>
        </div>
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container -->
</div>
<!-- end of footer -->
<!-- end of footer -->
